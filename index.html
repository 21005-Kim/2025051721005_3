  <style>

    body {

    }

    header h1 {

      color: #444;
      letter-spacing: 1px;
    }

    .ad-area {
      background: #ffe6e6;
      border: 2px dashed #d32f2f;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;

    .ad-area img {

    }

    form {

      padding: 1rem 1.5rem;

    form input, form textarea {
      width: 100%;

      border: 1.5px solid #d32f2f;
      border-radius: 6px;

    form button {

    .post {
      background: white;

    .post h3 {

    .comment-form {

    .comment-form input {

    }

    .comment-form button {

      background-color: #d32f2f;
      color: white;
      border: none;

    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-box">ÌîÑÎ¶¨Ìå®Ïä§</div>
    <header>
      <div class="logo"></div>
      <h1>ÌîÑÎ¶¨Ìå®Ïä§</h1>
    </header>

    <div class="ad-area">
      <img src="https://cdn-icons-png.flaticon.com/512/610/610420.png" alt="ÏïΩ Ïù¥ÎØ∏ÏßÄ" />
      <span>üî• <strong>ÌÇ§ÏÑ±Ïû• ÏßÄÎ¶¨Îäî ÏïΩ</strong> - ÌïòÎ£® Îëê ÏïåÎ°ú Ïù∏ÏÉù Ïó≠Ï†Ñ! Ïù¥Ï†† Î®∏Î¶¨ ÏúÑÎ°ú ÏÑ∏ÏÉÅÏùÑ Î¥êÎùº!</span>
    </div>

    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required />
      <textarea id="postContent" rows="4" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
      <button type="submit">Í∏Ä ÏûëÏÑ±</button>
    </form>

    <section id="posts"></section>
  </div>

  <script>
    const postForm = document.getElementById('postForm');
    const postsSection = document.getElementById('posts');

    function loadPosts() {
      const saved = JSON.parse(localStorage.getItem('posts') || '[]');
      postsSection.innerHTML = '';
      saved.forEach((post, i) => {
        renderPost(post.title, post.content, post.comments || [], i);
      });
    }

    function renderPost(title, content, comments = [], index) {
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <h3>${title}</h3>
        <p>${content}</p>
        <div class="comments">${comments.map(c => `<div class="comment">${c}</div>`).join('')}</div>
      `;
      const form = document.createElement('form');
      form.className = 'comment-form';
      form.innerHTML = `
        <input type="text" placeholder="ÎåìÍ∏Ä ÏûëÏÑ±..." required>
        <button type="submit">Îì±Î°ù</button>
      `;
      form.addEventListener('submit', e => {
        e.preventDefault();
        const comment = form.querySelector('input').value.trim();
        if (!comment) return;
        const saved = JSON.parse(localStorage.getItem('posts') || '[]');
        saved[index].comments.push(comment);
        localStorage.setItem('posts', JSON.stringify(saved));
        loadPosts();
      });
      post.querySelector('.comments').appendChild(form);
      postsSection.appendChild(post);
    }

    postForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) return alert('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.push({ title, content, comments: [] });
      localStorage.setItem('posts', JSON.stringify(posts));
      postForm.reset();
      loadPosts();
    });

    loadPosts();
  </script>
